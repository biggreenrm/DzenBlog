{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-sm btn-outline-secondary">Save</button>
    </form>
{% endblock %}
