{% load static %}
<html>
        <head>
        <title>DzenToday blog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        </head>
        <body>
            <div class="page-header">
              <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new'%}">
                        <div class="btn-group btn-group-lg" role="group" aria-label="...">Add Post</div>
                    </a>
                    <a href="{% url 'post_draft_list'%}">
                      <div class="btn-group btn-group-lg" role="group" aria-label="...">Edit Post</div>
                    </a>
              </div>
                    <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span>login</a>
                {% endif %}
                <h1><a href="/">DzenToday blog</a></h1>
            </div>
            <nav class="navbar navbar-expand-lg" style="background-color: #84B114;">
                <a class="navbar-brand" href="#">Dzen</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Theory<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Practice</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Poetry</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Mindflow</a>
                    </li>
                  </ul>
                </div>
              </nav>
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </body>
</html>
