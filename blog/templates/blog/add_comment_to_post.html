{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

    <div style="margin-bottom: 10px;">
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-sm btn-outline-secondary">Send</button>
        </form>
    </div>
{% endblock %}
