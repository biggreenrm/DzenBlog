{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200|linebreaksbr }}</p>
            <a href="{% url 'post_detail' slug=post.slug %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
    {% include "blog/pagination.html" with page=posts %}
{% endblock %}
